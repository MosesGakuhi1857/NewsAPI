{% extends 'base.html' %}
 {% block content %}

<hr>

<h2 >{{id}}</h2>
<div class="container">
    <div class="card-columns">
        {% for article in articles %}


        <div class="card">
            <img src="{{article.image}}" alt="article images">
            <div class="card-body">
                <h5 class=>{{article.title}}</h5>
                <p class="card-text">{{article.description}}</p>
                <a href="{{article.url}}">load more</a>
            </div>
            <div class="card-footer">
                <small class="text-muted">Article date:{{article.time}}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
